{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="intro-header">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-message">
					<h1>Welcome, {{ current_user.username }}</h1>
					<h3>to your, dashboard</h3>
					<hr class="intro-divider">
					<ul class="list-inline intro-social-buttons">

                        <li>
                            <a href="{{ url_for('req.submitrequest') }}" class="btn btn-default btn-lg"><span class="network-name">New Request</span></a>
                            </li>
                        <li>
                             <a href="{{ url_for('req.viewrequests') }}" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">View Requests</span></a>
                              </li></ul> 
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
